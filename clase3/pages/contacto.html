<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./sobreNosotros.html">Sobre Nosotros</a>
            <a href="../index.html#footer">Footer index</a>
        </nav>
    </header>
    <h1>Contacto</h1>


    <form action="">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <!-- inputs -->
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <br>
            <br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="pass">
            <br>
            <br>
            <input type="email" name="" id="">
            <br>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>

            <!-- botones -->

            <input type="button" value="Button">
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">


            <div>Turno diurno</div>
            <input type="radio" name="turno" value="diurno" />
            <div>Turno nocturno</div>
            <input type="radio" name="turno" value="nocturno" />
            <br>
            <br>


            <!-- Aquí irán los elementos de formulario -->
            <select name="autos">
                <option value="VW">VW</option>
                <option value="RN">RN</option>
                <option value="BMW">BMW</option>
                <option value="BMW">BMW</option>
                <option value="BMW">BMW</option>
                <option value="BMW">BMW</option>
                <option value="BMW">BMW</option>
                <option value="BMW">BMW</option>
            </select>

        </fieldset>




    </form>
</body>

</html>
